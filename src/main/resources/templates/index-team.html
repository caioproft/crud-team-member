<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link th:href="@{/css/addpages.css}" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <title>Gerenciamento de times</title>
    </head>
    <body>
        <div class="table-responsive">

            <table class="table table-hover">
                <thead>

                <tr>
                    <th><font color="#00c689">ID</font></th>
                    <th><font color="#00c689">Nome</font></th>
                    <th><font color="#00c689">Integrantes</font></th>
                    <th><font color="#00c689">Editar</font></th>
                    <th><font color="#00c689">Deletar</font></th>
                    <th>
                        <button type="button" onclick="window.location.href ='/signup-team';">
                        Novo time <i class="material-icons" style="font-size: 20px">group_add</i>
                        </button>
                    </th>
                </tr>
                </thead>

                <tbody>
                    <tr th:if = "${teams.empty}"><td colspan="4" align="center">Nenhum time cadsatrado!</td></tr>
                    <tr th:each = "team : ${teams}")>
                        <td th:text = "${team.id}"></td>
                        <td th:text = "${team.name}"></td>
                        <td>
                            <a th:href="@{/team-members/{id} (id=${team.id})}" class="btn btn-success">
                                <i class='fas fa-list'></i>
                            </a>
                        </td>
                        <td>
                            <a th:href="@{/edit-team/{id}(id=${team.id})}" class="btn btn-primary">
                                <i class="fas fa-edit"></i>
                            </a>
                        </td>
                        <td>
                            <a th:href="@{/delete-team/{id}(id=${team.id})}" class="btn btn-outline-danger">
                                    <i class="far fa-trash-alt"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
